<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gresop|Đăng nhập</title>
</head>
<body>
    <div class="main">
        <div class="form-login">
            <div class="login">
                <div class="login-header">
                    <h1>ĐĂNG NHẬP</h1>
                    <div class="icon">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <p>hoặc đăng nhặp bằng tài khoản của bạn</p>
                </div>
                <div class="form">
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="password" name="password" id="" placeholder="Mật khẩu">
                </div>
                <div class="login-footer">
                    <div class="remember-password">
                        <input type="checkbox" name="remember-password">
                        <span>Nhớ mật khẩu</span>
                    </div>
                    <p id="forgot-password">Quên mật khẩu ?</p>
                    <button class="login-button">Đăng nhập</button>
                </div>
            </div>  
    
            <div class="greshop">
                <div class="introduction">
                    <h1>GRESHOP</h1>
                    <p>Chào mừng bạn đến với GreShop</p>
                </div>
                <a href="signup.html">Tạo tài khoản</a>
            </div>
        </div>
    </div>
</body>
</html>
