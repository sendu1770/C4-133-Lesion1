<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Greshop|Đăng ký</title>
</head>
<body>
    <div class="main">
        <div class="form-login">
            <div class="greshop">
                <div class="head__">
                    <h1>GRESHOP</h1>
                    <p>Chào mừng bạn đến với GreShop</p>
                </div>
                <a href="signin.html">Đăng nhập</a>
            </div>

            <div class="login">
                <div class="login-header">
                    <h1>ĐĂNG KÝ</h1>
                    <div class="icon">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <p>hoặc sử dụng email của bạn</p>
                </div>
                <div class="form-sign-up">
                    <input type="text" placeholder="Họ tên">
                    <div id="ma-xac-thuc">
                        <input type="tel" placeholder="Số điện thoại">
                        <div id="gui-ma">Gửi mã xác thực</div>
                    </div>
                        <input type="text" placeholder="Mã xác thực">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Mật khẩu">
                    <input type="password" placeholder="Xác nhận mật khẩu">
                    <div id="gender">
                        <input type="text" placeholder="Giới tính">
                        <i class="fa-solid fa-chevron-down" id="gender-icon"></i>
                        <div id="gender-selection">
                            <p>Nam</p>
                            <p>Nữ</p>
                        </div>
                    </div>
                    <input type="date" placeholder="Ngày sinh">
                    <input type="password" placeholder="Mã giới thiệu">
                </div>
                <div class="login-footer">
                    <button class="login-button">Đăng ký</button>
                </div>
            </div>  
        </div>
</body>
</html>
